<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
					</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/pfrnnGUkZtA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input class="form-control input-lg" type="text" placeholder="Ваше имя">
							<input class="form-control input-lg" type="text" placeholder="Ваш Email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature">
				<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/01.svg">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/02.svg">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/03.svg">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/04.svg">
						<p>Четвёртое преимущество</p>
					</div>
				</div>
			</div>
		</div>
